package:
  name: scipoptsuite
  version: 7.0.0

source:
  path: {{ SCIP_DIR }}
  patch:
    - libobjscip.patch
    - librt-scip.patch
    - librt-papilo.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('scipoptsuite', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake>=3.15
    - make
  host:
    - zlib
    - readline
    - gmp
    - libgcc-ng  # [linux] Quadmath
    - boost-cpp
    - tbb-devel

test:
  source_files:
    - scip/examples/Queens
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake>=3.15
    - make


about:
  home: https://scip.zib.de/
  license: ZIB Academic License
  license_file: COPYING
  summary: Mixed Integer Programming (MIP) solver.
